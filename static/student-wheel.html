<!DOCTYPE html>
<html>
<head>
    <title>Word Wheel - Learning Time!</title>
</head>
<body>
    <h1>Word Wheel</h1>
    
    <div>
        <h2 id="current-word">Click Spin to Start!</h2>
        <button onclick="spinWheel()">SPIN WHEEL</button>
    </div>
    
    <div>
        <h3>Do you know this word?</h3>
        <button onclick="rememberWord()">I Remember!</button>
        <button onclick="forgetWord()">I Forgot</button>
    </div>
    
    <div>
        <p id="progress">Loading...</p>
    </div>

    <script src="wheel.js"></script>
</body>
</html>
